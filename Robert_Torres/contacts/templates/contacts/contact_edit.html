{% extends "base.html" %}

{% block content %}
  <h1>Edit Contact</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>

  {% if form.errors %}
    <div class="error">
      <h3>Error:</h3>
      <ul>
        {% for field, errors in form.errors.items %}
          <li>{{ field }}: {{ errors.0 }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <a href="{% url 'contacts:contact_list' %}">Cancel</a>
{% endblock %}
