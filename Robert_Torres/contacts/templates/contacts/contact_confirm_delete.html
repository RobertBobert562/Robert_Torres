{% extends "base.html" %}

{% block content %}
  <h1>Confirm Deletion</h1>
  <p>Are you sure you want to delete this contact?</p>
  <p><strong>{{ object.name }}</strong></p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>

  <a href="{% url 'contacts:contact_list' %}">Cancel</a>
{% endblock %}
